name: Build and Test

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev
    workflow_dispatch:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

        steps:
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                    python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: pip install .

            - name: Run pytest
              run: pytest
